service: chromeless-serverless

custom:
  bucket: chromeless-${env:AWS_ACCOUNT_ID}

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: eu-west-1
  deploymentBucket: serverless-deployments-${env:AWS_REGION}-${env:AWS_ACCOUNT_ID}
  iamRoleStatements:
    - Effect: "Allow"
      Action: ["s3:*"]
      Resource: ["arn:aws:s3:::${self:custom.bucket}/*"]

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-chrome

package:
  exclude:
    # - ./**
    - node_modules/typescript/**
    - node_modules/serverless-**/**
    - node_modules/prettier**/**
    - node_modules/lighthouse**/**
    - node_modules/devtools-timeline-model/**
    - node_modules/chrome-devtools-frontend/**
    - node_modules/uglify-js/**
  include:
    - ./src/**.js
  excludeDevDependencies: false

functions:

  run:
    memorySize: 1536
    timeout: 300
    handler: src/run.default
    environment:
      CHROMELESS_S3_BUCKET_NAME: ${self:custom.bucket}
      CHROMELESS_S3_BUCKET_URL: { "Fn::GetAtt" : [ "Bucket", "DomainName" ] }

  version:
    memorySize: 128
    handler: src/version.default
    events:
    - http:
        path: /version
        method: get

resources:
  Resources:

    RunLogGroup:
      Properties:
        RetentionInDays: 7
    VersionLogGroup:
      Properties:
        RetentionInDays: 7

    Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: chromeless-${env:AWS_ACCOUNT_ID}
        LifecycleConfiguration:
          Rules:
          - ExpirationInDays: 1
            Status: Enabled
