<!DOCTYPE html>

<html>
  <head>
    <title>Daydream test</title>
  </head>
  <body style="margin-top: 20px">
    <form action="">
      <input type="text" placeholder="Please type something" id="text">
      <input type="submit" value="Submit" id="submit">
    </form>
    <script>
      document.getElementById('submit').addEventListener('click', (e) => {
        e.preventDefault();
        setTimeout(() => {
          const div = document.createElement('div')
          div.id = 'somecrazyid'
          div.style = 'margin-top: 50px; background: rgba(0,0,0,0.06); border-radius: 2px; border: 1px solid rgba(0,0,0,.1); padding: 16px;'
          div.innerText = 'Form sent: ' + document.getElementById('text').value
          document.body.appendChild(div)
        }, 2000)
      })
      window.addEventListener('click', (e) => {
        console.log(e.pageX, e.pageY)
      })
      document.addEventListener('keydown', e => console.log('keydown', e))
      document.addEventListener('keyup', e => console.log('keyup', e))
    </script>
  </body>
</html>
